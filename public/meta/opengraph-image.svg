<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#0d0d14"/>
      <stop offset="100%" stop-color="#0f0f18"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="380" y1="0" x2="820" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="pulse" x1="200" y1="420" x2="1000" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="blurLg"><feGaussianBlur in="SourceGraphic" stdDeviation="80"/></filter>
    <filter id="blurMd"><feGaussianBlur in="SourceGraphic" stdDeviation="50"/></filter>
    <filter id="glow"><feGaussianBlur in="SourceGraphic" stdDeviation="4"/><feComposite in="SourceGraphic"/></filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Gradient orbs -->
  <ellipse cx="300" cy="80" rx="300" ry="280" fill="#3b82f6" opacity="0.12" filter="url(#blurLg)"/>
  <ellipse cx="900" cy="530" rx="260" ry="240" fill="#8b5cf6" opacity="0.10" filter="url(#blurLg)"/>
  <ellipse cx="600" cy="315" rx="400" ry="350" fill="#06b6d4" opacity="0.05" filter="url(#blurMd)"/>

  <!-- Badge pill -->
  <rect x="420" y="155" width="360" height="38" rx="19" fill="#3b82f6" opacity="0.08"/>
  <rect x="420" y="155" width="360" height="38" rx="19" fill="none" stroke="#3b82f6" stroke-opacity="0.25" stroke-width="1"/>
  <text x="600" y="180" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="15" fill="#3b82f6" font-weight="500" text-anchor="middle">&#x1F4E1;  Unofficial Cfx.re Service Monitor</text>

  <!-- Title -->
  <text x="600" y="290" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="88" font-weight="800" fill="url(#titleGrad)" text-anchor="middle" letter-spacing="-2">CFX Status</text>

  <!-- Subtitle -->
  <text x="600" y="345" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">Real-time monitoring of</text>
  <text x="600" y="379" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="24" text-anchor="middle">
    <tspan fill="#f8fafc" font-weight="500">FiveM</tspan>
    <tspan fill="#94a3b8">, </tspan>
    <tspan fill="#f8fafc" font-weight="500">RedM</tspan>
    <tspan fill="#94a3b8">, and </tspan>
    <tspan fill="#f8fafc" font-weight="500">Cfx.re</tspan>
    <tspan fill="#94a3b8"> infrastructure.</tspan>
  </text>

  <!-- Heartbeat pulse line -->
  <polyline points="200,460 380,460 440,400 520,520 580,460 1000,460"
    fill="none" stroke="url(#pulse)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"
    filter="url(#glow)" opacity="0.3"/>
  <polyline points="200,460 380,460 440,400 520,520 580,460 1000,460"
    fill="none" stroke="url(#pulse)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>

  <!-- Bottom status indicators -->
  <circle cx="370" cy="510" r="5" fill="#22c55e"/>
  <text x="384" y="515" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">FiveM</text>
  <circle cx="466" cy="510" r="5" fill="#22c55e"/>
  <text x="480" y="515" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">RedM</text>
  <circle cx="552" cy="510" r="5" fill="#3b82f6"/>
  <text x="566" y="515" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">Forum</text>
  <circle cx="642" cy="510" r="5" fill="#a855f7"/>
  <text x="656" y="515" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">Keymaster</text>
  <circle cx="762" cy="510" r="5" fill="#06b6d4"/>
  <text x="776" y="515" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">Runtime</text>

  <!-- Divider -->
  <line x1="200" y1="555" x2="1000" y2="555" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1"/>
  <text x="600" y="590" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" fill="#475569" text-anchor="middle" font-weight="500" letter-spacing="3">cfxstat.us</text>
</svg>
