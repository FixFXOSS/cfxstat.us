<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#0d0d14"/>
      <stop offset="100%" stop-color="#0f0f18"/>
    </linearGradient>
    <linearGradient id="fixGrad" x1="340" y1="0" x2="540" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="blurLg"><feGaussianBlur in="SourceGraphic" stdDeviation="80"/></filter>
    <filter id="blurMd"><feGaussianBlur in="SourceGraphic" stdDeviation="50"/></filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Gradient orbs -->
  <ellipse cx="300" cy="80" rx="300" ry="280" fill="#3b82f6" opacity="0.12" filter="url(#blurLg)"/>
  <ellipse cx="900" cy="530" rx="260" ry="240" fill="#8b5cf6" opacity="0.10" filter="url(#blurLg)"/>
  <ellipse cx="600" cy="315" rx="400" ry="350" fill="#06b6d4" opacity="0.05" filter="url(#blurMd)"/>

  <!-- Badge pill -->
  <rect x="448" y="178" width="304" height="38" rx="19" fill="#3b82f6" opacity="0.08"/>
  <rect x="448" y="178" width="304" height="38" rx="19" fill="none" stroke="#3b82f6" stroke-opacity="0.25" stroke-width="1"/>
  <text x="600" y="203" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="15" fill="#3b82f6" font-weight="500" text-anchor="middle">&#x2728;  Open Source Links Hub</text>

  <!-- Title -->
  <text x="420" y="310" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="96" font-weight="800" fill="url(#fixGrad)">Fix</text>
  <text x="590" y="310" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="96" font-weight="800" fill="#f8fafc">FX</text>

  <!-- Subtitle -->
  <text x="600" y="370" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="26" fill="#94a3b8" text-anchor="middle">Your comprehensive resource for</text>
  <text x="600" y="404" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="26" text-anchor="middle">
    <tspan fill="#f8fafc" font-weight="500">FiveM</tspan>
    <tspan fill="#94a3b8">, </tspan>
    <tspan fill="#f8fafc" font-weight="500">RedM</tspan>
    <tspan fill="#94a3b8">, and the </tspan>
    <tspan fill="#f8fafc" font-weight="500">CitizenFX</tspan>
    <tspan fill="#94a3b8"> ecosystem.</tspan>
  </text>

  <!-- Bottom indicators -->
  <circle cx="338" cy="490" r="5" fill="#22c55e"/>
  <text x="352" y="495" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">Documentation</text>
  <circle cx="498" cy="490" r="5" fill="#3b82f6"/>
  <text x="512" y="495" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">Community</text>
  <circle cx="640" cy="490" r="5" fill="#a855f7"/>
  <text x="654" y="495" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">Resources</text>
  <circle cx="773" cy="490" r="5" fill="#06b6d4"/>
  <text x="787" y="495" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">Open Source</text>

  <!-- Divider -->
  <line x1="200" y1="535" x2="1000" y2="535" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1"/>
  <text x="600" y="570" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" fill="#475569" text-anchor="middle" font-weight="500" letter-spacing="3">links.fixfx.wiki</text>
</svg>
