<svg width="2560" height="720" viewBox="0 0 2560 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="2560" y2="720" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#0d0d14"/>
      <stop offset="100%" stop-color="#0f0f18"/>
    </linearGradient>
    <filter id="blurXl"><feGaussianBlur in="SourceGraphic" stdDeviation="120"/></filter>
    <filter id="blurLg"><feGaussianBlur in="SourceGraphic" stdDeviation="80"/></filter>
    <filter id="blurMd"><feGaussianBlur in="SourceGraphic" stdDeviation="50"/></filter>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="2560" height="720" fill="url(#bg)"/>

  <!-- Grid overlay -->
  <rect width="2560" height="720" fill="url(#grid)"/>

  <!-- Gradient orbs â€” spread horizontally for wide banner -->
  <ellipse cx="200" cy="160" rx="400" ry="300" fill="#3b82f6" opacity="0.35" filter="url(#blurXl)"/>
  <ellipse cx="800" cy="550" rx="350" ry="280" fill="#8b5cf6" opacity="0.3" filter="url(#blurXl)"/>
  <ellipse cx="1280" cy="360" rx="450" ry="320" fill="#06b6d4" opacity="0.15" filter="url(#blurLg)"/>
  <ellipse cx="1900" cy="180" rx="380" ry="260" fill="#22c55e" opacity="0.2" filter="url(#blurLg)"/>
  <ellipse cx="2350" cy="560" rx="360" ry="300" fill="#a855f7" opacity="0.2" filter="url(#blurMd)"/>

  <!-- Subtle noise texture overlay -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
  </filter>
  <rect width="2560" height="720" filter="url(#noise)" opacity="0.03"/>
</svg>
