<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#0d0d14"/>
      <stop offset="100%" stop-color="#0f0f18"/>
    </linearGradient>
    <linearGradient id="pulse" x1="28" y1="90" x2="152" y2="90" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="blurLg"><feGaussianBlur in="SourceGraphic" stdDeviation="15"/></filter>
    <filter id="blurMd"><feGaussianBlur in="SourceGraphic" stdDeviation="10"/></filter>
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bg)"/>

  <!-- Gradient orbs -->
  <ellipse cx="40" cy="25" rx="55" ry="50" fill="#3b82f6" opacity="0.15" filter="url(#blurLg)"/>
  <ellipse cx="145" cy="150" rx="45" ry="42" fill="#8b5cf6" opacity="0.12" filter="url(#blurLg)"/>
  <ellipse cx="90" cy="90" rx="70" ry="65" fill="#06b6d4" opacity="0.06" filter="url(#blurMd)"/>

  <!-- Activity / Heartbeat pulse icon -->
  <polyline points="28,90 60,90 74,42 98,138 112,90 152,90"
    fill="none" stroke="url(#pulse)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"
    filter="url(#glow)" opacity="0.35"/>
  <polyline points="28,90 60,90 74,42 98,138 112,90 152,90"
    fill="none" stroke="url(#pulse)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
