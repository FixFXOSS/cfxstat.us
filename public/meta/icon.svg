<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#0d0d14"/>
      <stop offset="100%" stop-color="#0f0f18"/>
    </linearGradient>
    <linearGradient id="pulse" x1="80" y1="256" x2="432" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="blurLg"><feGaussianBlur in="SourceGraphic" stdDeviation="40"/></filter>
    <filter id="blurMd"><feGaussianBlur in="SourceGraphic" stdDeviation="25"/></filter>
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- Gradient orbs -->
  <ellipse cx="130" cy="80" rx="150" ry="140" fill="#3b82f6" opacity="0.15" filter="url(#blurLg)"/>
  <ellipse cx="400" cy="420" rx="130" ry="120" fill="#8b5cf6" opacity="0.12" filter="url(#blurLg)"/>
  <ellipse cx="256" cy="256" rx="200" ry="180" fill="#06b6d4" opacity="0.06" filter="url(#blurMd)"/>

  <!-- Activity / Heartbeat pulse icon -->
  <polyline points="80,256 170,256 210,120 280,392 320,256 432,256"
    fill="none" stroke="url(#pulse)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"
    filter="url(#glow)" opacity="0.35"/>
  <polyline points="80,256 170,256 210,120 280,392 320,256 432,256"
    fill="none" stroke="url(#pulse)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
