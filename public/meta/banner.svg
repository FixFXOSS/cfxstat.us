<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1920" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#0d0d14"/>
      <stop offset="100%" stop-color="#0f0f18"/>
    </linearGradient>
    <filter id="blurXl"><feGaussianBlur in="SourceGraphic" stdDeviation="120"/></filter>
    <filter id="blurLg"><feGaussianBlur in="SourceGraphic" stdDeviation="80"/></filter>
    <filter id="blurMd"><feGaussianBlur in="SourceGraphic" stdDeviation="50"/></filter>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Grid overlay -->
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Gradient orbs â€” wallpaper style, no text/logo -->
  <ellipse cx="320" cy="180" rx="450" ry="380" fill="#3b82f6" opacity="0.35" filter="url(#blurXl)"/>
  <ellipse cx="1600" cy="850" rx="400" ry="350" fill="#8b5cf6" opacity="0.3" filter="url(#blurXl)"/>
  <ellipse cx="960" cy="540" rx="500" ry="400" fill="#06b6d4" opacity="0.15" filter="url(#blurLg)"/>
  <ellipse cx="1500" cy="200" rx="350" ry="300" fill="#22c55e" opacity="0.2" filter="url(#blurLg)"/>
  <ellipse cx="200" cy="900" rx="380" ry="280" fill="#a855f7" opacity="0.2" filter="url(#blurMd)"/>

  <!-- Subtle noise texture overlay -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
  </filter>
  <rect width="1920" height="1080" filter="url(#noise)" opacity="0.03"/>
</svg>
